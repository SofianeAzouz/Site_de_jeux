<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/icon" href="image/tic-tac-toe.jpeg"/>
    <a href="site.html"><button id="siteButton">Revenir a la page principal</button></a>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="ticTacToe" class="game">
            <div id="board" class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="winning-message" id="winningMessage">
                <div data-winning-message-text></div>
                <button id="restartButton">Recommencer</button>
            </div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
